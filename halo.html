<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Siswa Baru</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #4facfe, #00f2fe, #43e97b, #38f9d7);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; margin: 0;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: #fff; padding: 25px;
      border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 100%; max-width: 500px;
    }
    h2 { text-align: center; margin-bottom: 15px; color: #333; }
    label { font-weight: bold; display: block; margin: 10px 0 5px; }
    input, select, textarea {
      width: 100%; padding: 10px; border: 1px solid #ddd;
      border-radius: 10px; margin-bottom: 12px;
    }
    button {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: white; padding: 12px; border: none;
      border-radius: 10px; width: 100%; font-size: 16px;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: linear-gradient(45deg, #43e97b, #38f9d7); }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Pendaftaran</h2>
    <form id="daftarForm">
      <label>Nama Lengkap:</label>
      <input type="text" id="nama" required>

      <label>Jenis Kelamin:</label>
      <select id="jk" required>
        <option value="">-- Pilih --</option>
        <option>Laki-laki</option>
        <option>Perempuan</option>
      </select>

      <label>Agama:</label>
      <select id="agama" required>
        <option value="">-- Pilih --</option>
        <option>Islam</option>
        <option>Kristen</option>
        <option>Katolik</option>
        <option>Hindu</option>
        <option>Buddha</option>
        <option>Konghucu</option>
      </select>

      <label>Tempat, Tanggal Lahir:</label>
      <input type="text" id="ttl" required>

      <label>Alamat:</label>
      <textarea id="alamat" rows="3" required></textarea>

      <label>Asal Sekolah:</label>
      <input type="text" id="asal_sekolah" required>

      <label>No. HP Orang Tua:</label>
      <input type="tel" id="no_hp" pattern="[0-9]{10,13}" required>

      <label>Foto Profil:</label>
      <input type="file" id="foto" accept="image/*" required>

      <button type="submit">Daftar</button>
    </form>
  </div>

  <script>
    document.getElementById("daftarForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // ambil foto
      const file = document.getElementById("foto").files[0];
      const reader = new FileReader();

      reader.onloadend = function() {
        // Simpan data ke localStorage
        localStorage.setItem("nama", document.getElementById("nama").value);
        localStorage.setItem("jk", document.getElementById("jk").value);
        localStorage.setItem("agama", document.getElementById("agama").value);
        localStorage.setItem("ttl", document.getElementById("ttl").value);
        localStorage.setItem("alamat", document.getElementById("alamat").value);
        localStorage.setItem("asal", document.getElementById("asal_sekolah").value);
        localStorage.setItem("hp", document.getElementById("no_hp").value);
        localStorage.setItem("foto", reader.result); // simpan foto base64

        // Arahkan ke profil
        window.location.href = "profil.html";
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
